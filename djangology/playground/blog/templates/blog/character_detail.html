{% extends 'blog/base.html' %}
{% block content %}

<div class="text-center">
    <h1>{{ character.code }}</h1>
    <img src="{{ character.photo }}" alt="{{ character.title }}" width="500" height="500">
</div>

<div class="card-body">
    <h2>Description</h2>
    <p class="card-text">{{ character.description }}</p>
    <p><h3>Ã‰tat :</h3> {{ character.etat }} </p>

    <form method="POST" class="post-form">{% csrf_token %}
        <b>Changer :</b> {{ form.as_ul }}
        <button type="submit" class="btn btn-outline-light">OK</button>
    </form>

    {% if message != '' %}
        <div class="alert alert-danger" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <h2>Lieu actuel</h2>
    <p class="card-text">{{ character.lieu }}</p>
    <img src="{{ character.lieu.photo }}" alt="{{ character.lieu }}" width="200" height="200">
</div>

<a href="{% url 'character_list' %}" class="btn btn-outline-light">Retour</a>

{% endblock %}
